<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <style>
    thead>tr {
      cursor: pointer;
    }
  </style>
  <title>Users table</title>
</head>

<body>
  <main class="container">
    <header class="row">
      <div class="col">
        <h1>Users table</h1>
      </div>
    </header>
    <hr>
    <section class="row">
      <div class="col">
        <div class="form-group"><label for="filter-field">Filter field</label>
          <select id="filter-field" class="custom-select">
            <option value="firstName">First Name</option>
            <option value="lastName">Last Name</option>
            <option value="address.city">City</option>
            <option value="address.state">State</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="filter-text">Filter text:</label>
          <input type="text" class="form-control" id="filter-text">
        </div>
      </div>
      <div class="col-1">
        <div class="mt-4 pt-1"><button class="btn btn-primary" id="filter-button">Filter</button></div>
      </div>
    </section>
    <section class="row">
      <div class="col" id="table-target">
      </div>
    </section>
  </main>
  <script src="users-table-class.js" type="module"></script>
</body>

</html>
