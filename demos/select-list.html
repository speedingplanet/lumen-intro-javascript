<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Lists and JavaScript</title>
</head>
<body>
  <header>
    <h1>Select Lists and JavaScript</h1>
  </header>
  <section>
    <div style="display: flex">
      <div style="margin-top: 35px; margin-right: 50px">
        <select id="target">
          <option value="apple">First</option>
          <option value="banana">Second</option>
          <option value="cat">Third</option>
          <option value="dog">Fourth</option>
          <option value="egret">Fifth</option>
        </select>
        <button>Get value</button>
      </div>
      <div>
        <p>Selected value: <span id="select-value"></span></p>
        <p>Selected label: <span id="select-label"></span></p>
      </div>
    </div>
  </section>
  <script>
    let selectValue = document.querySelector('#select-value');
    let selectLabel = document.querySelector('#select-label');
    let button = document.querySelector('button');
    let select = document.querySelector('select');

    button.addEventListener('click', () => {
      selectValue.textContent = select.value;
      selectLabel.textContent = select.selectedOptions[0].textContent;
    })
  </script>
</body>
</html>
