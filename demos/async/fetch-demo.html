<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <title>Fetch Demo</title>
</head>

<body>
  <main class="container">
    <header class="row">
      <div class="col">
        <h1>Fetch Demo</h1>
      </div>
    </header>
    <section class="row">
      <div class="col">
        <button class="btn btn-primary">Load data</button>
      </div>
    </section>
    <section class="row">
      <div class="col">
        <p id="greeting"></p>
      </div>
    </section>
  </main>
  <script>
    document.querySelector('button.btn.btn-primary').addEventListener('click', () => {
      let requestPromise = fetch('http://localhost:8000/api/zippay/v1/users/114');

      requestPromise.then((response) => {
        console.log('Successful request:', response);
        return response.json();
      })
        .then((bodyAsObject) => {
          console.log('body of the response:', bodyAsObject);
          console.log('Name of the user:', bodyAsObject.displayName)
        })
    })
  </script>
</body>

</html>
