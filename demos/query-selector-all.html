<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Selector</title>
    <style>
      .orange {
        background-color: orange;
      }

      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Using QuerySelector (sometimes All)</h1>
    </header>

    <ul id="fruits">
      <li>Apples</li>
      <li>Oranges</li>
      <li class="clickable">Pears</li>
      <li>Peaches</li>
      <li>Bananas</li>
    </ul>

    <ol id="cities" class="cityStyle">
      <li>Natick</li>
      <li class="foo">Framingham</li>
      <li>Boston</li>
    </ol>

    <section>
      <div>
        <p>Child of a div, descendant of a section</p>
      </div>
    </section>
    <section>
      <p>Child of a section</p>
    </section>

    <article>
      <section>
        <div>
          <p><span><a href="http://google.com">Hi</a></span></p>
        </div>
      </section>
    </article>
  </body>
</html>
